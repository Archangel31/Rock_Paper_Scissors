<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="Game1_style.css">
    </head>
    <body>
        <header>
            <h1>Rock-Paper-Scissors</h1>
        </header>
        <div class="score-board">
            <div id="u" class="a"><b>Archana</b></div>
            <div id="c" class="a"><b>Computer</b></div>
            <span id="u_score"><b>0</b></span><b>:</b><span id="c_score"><b>0</b></span>

            <p class="result">Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <span>
                <img id="c1" onclick="f1()" class="c_" src="https://www.kindpng.com/picc/m/266-2667213_transparent-rock-paper-scissors-clipart-clipart-rock-paper.png" alt="error">

            <span>
                <img id="c2" onclick="f2()" class="c_" src="https://th.bing.com/th/id/OIP.5m5tlcCXhicxOq4Xb8lpUQHaHw?pid=ImgDet&w=840&h=880&rs=1" alt="error">
            </span>
            <span>
                <img id="c3" onclick="f3()" class="c_" src="https://www.clipartkey.com/mpngs/m/109-1094404_rock-paper-scissors-png.png" alt="error">
            </span>
        </div>
        <p id="action">*Make your move*</p>
        <script src="Game1_js.js"></script>
    </body>
</html>
